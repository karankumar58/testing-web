<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHub Pages Test</title>

    <!-- Basic styles -->
    <style>
      :root {
        --bg: #f4f7fb;
        --card: #ffffff;
        --accent: #0b6efd;
        --muted: #6b7280;
      }
      * {
        box-sizing: border-box;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        background: var(--card);
        padding: 28px;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(15, 23, 42, 0.08);
        width: min(720px, 96%);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
      }
      .btn {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 8px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      footer {
        margin-top: 18px;
        color: var(--muted);
        font-size: 0.9rem;
      }
      code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 6px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>GitHub Pages — Test Site</h1>
      <p>
        This is a minimal static page you can use to test GitHub Pages
        deployment.
      </p>

      <a href="#" id="greet" class="btn">Click to test JavaScript</a>

      <footer>
        <div id="message">No action yet.</div>
        <div style="margin-top: 8px">
          Make sure this file is named <code>index.html</code> and placed in the
          repository root.
        </div>
      </footer>
    </main>

    <!-- Tiny JS -->
    <script>
      document.getElementById("greet").addEventListener("click", function (e) {
        e.preventDefault();
        const msg = document.getElementById("message");
        const now = new Date().toLocaleString();
        msg.textContent =
          "Page loaded successfully — JavaScript works! (" + now + ")";
        this.textContent = "Clicked ✓";
        this.style.pointerEvents = "none";
      });
    </script>
  </body>
</html>
